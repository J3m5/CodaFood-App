<body class="framework7-root layout-dark theme-red">
<!-- There isn't anything here really -->
</body>

<template name="layout">
    <div class="statusbar-overlay"></div>
    <div class="panel-overlay" style=""></div>
    {{>panelLeft}}
    {{>panelRight}}
    <div class="views">
        <div class="view view-main">
            <div class="pages">
                <div class="page navbar-fixed">
                    {{>header}}
                    <div class="page-content">
                        {{#momentum plugin='iron-router' options=transition}}
                            {{> yield}}
                        {{/momentum}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
