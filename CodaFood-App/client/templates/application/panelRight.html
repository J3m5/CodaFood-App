<template name="panelRight">
    <div class="panel panel-right panel-cover">
        <div class="navbar">
            <div class="navbar-inner">
                <div class="center">Mon panier</div>
            </div>
        </div>
        <div class="content-block content-block-rPanel">
            <div class="data-table data-table-init">
                <div class="card-header">
                        <div class="data-table-links">
                            <a class="link icon-only left modifycart"><i class="material-icons">add</i></a>
                            <a class="link icon-only center modifycart"><i class="material-icons">remove</i></a>
                            <a class="link icon-only right modifycart"><i class="material-icons">delete</i></a>
                        </div>
                        <!-- Table actions -->
                        <!--<div class="data-table-actions">-->
                            <!--<a class="link icon-only"><i class="icon f7-icons">sort</i></a>-->
                            <!--<a class="link icon-only"><i class="icon f7-icons">more</i></a>-->
                    <!--</div>-->
                </div>
                <table>
                    <thead>
                    <tr>
                        <th class="checkbox-cell">
                            <label class="form-checkbox">
                                <input type="checkbox"><i></i>
                            </label>
                        </th>
                        <th class="label-cell">Produit</th>
                        <th class="numeric-cell">Quantit√©</th>
                        <th class="numeric-cell">Prix</th>
                        <th class="numeric-cell">Total</th>
                    </tr>
                    </thead>
                    <tbody>
                    {{#each cartitems}}
                        {{> cart_list}}
                    {{/each}}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</template>

<template name="cart_list">
    <tr class="product" id="{{product}}" >
        <td class="checkbox-cell">
            <label class="form-checkbox">
                <input type="checkbox" class="check-box" checked="{{checked}}"><i></i>
            </label>
        </td>
        <td class="label-cell">{{product}}</td>
        <td class="numeric-cell">{{quantity}}</td>
        <td class="numeric-cell">{{price}}</td>
        <td class="numeric-cell">{{total}}</td>
    </tr>
</template>
