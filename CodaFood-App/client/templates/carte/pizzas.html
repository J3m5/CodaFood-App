<template name="pizzas">
    <div class="infinite-scroll infinite-scroll-top">
    {{#each pizzas}}
        {{>pizza}}
    {{/each}}
    </div>
</template>

<template name="pizza">

            <div class="content-block-title">{{name}}</div>

            <div class="card demo-card-header-pic">
                <div style="background-image:url('/images/{{image}}')" valign="bottom" class="card-header color-white no-border">Journey To Mountains</div>
                <div class="card-content">
                    <div class="card-content-inner">
                        <p class="color-gray">{{price}}</p>
                        <p>{{description}}</p>
                    </div>
                </div>
                <div class="card-footer">
                    <a href="#" class="link">Like</a>
                    <a href="#" class="link">Read more</a>
                </div>
            </div>

</template>
