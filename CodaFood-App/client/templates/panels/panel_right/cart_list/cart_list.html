<template name="cart_list">
    <tr class="product" id="{{product}}">
        <td class="checkbox-cell">
            <label class="form-checkbox">
                <input type="checkbox" class="check-box" checked="{{checked}}"><i></i>
            </label>
        </td>
        <td class="label-cell">{{product}}</td>
        <td class="numeric-cell">{{quantity}}</td>
        <td class="numeric-cell">{{price}}</td>
        <td class="numeric-cell">{{subTotal}}</td>
    </tr>
</template>
